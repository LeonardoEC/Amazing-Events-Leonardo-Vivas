<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="shortcut icon" href="../assets/img/favicon-AmazingEvents.ico" type="image/x-icon">
    <title>Contact</title>
</head>
<body>
    <header class="containers-header">
        <figure class="container-logo">
            <img class="logo" src="../assets/img/Logo-Amazing-Events.png" alt="logo">
        </figure>
        <nav class="containers-nav-top">
            <a class="but-nav" href="../index.html">Home</a>
            <a class="but-nav" href="upcoming-events.html">Upcoming Events</a>
            <a class="but-nav" href="past-events.html">Past Events</a>
            <a class="but-nav" href="#">Contact</a>
            <a class="but-nav" href="stats.html">Stats</a>
        </nav>
        <div class="containers-nav-bot">
            <button class="nav-bot-but"><</button>
            <h1 class="nav-bot-title">Contact Us</h1>
            <button class="nav-bot-but">></button>
        </div>
    </header>

    <main class="container-form">
        <form class="card-form" action="#">
            <label class="card-form-label" for="name">
                Nombre
                <input class="card-form-input" type="text" name="name" id="name">
            </label>
            <label class="card-form-label" for="email">
                Email
                <input class="card-form-input" type="email" name="email" id="email">
            </label>
            <label class="card-form-txtarea" for="msj">
                Mensagge:
                <textarea name="msj" id="msj" cols="30" rows="10"></textarea>
            </label>
            <button class="card-form-but">submit</button>
        </form>
    </main>

    <footer class="containers-footer">
        <div class="footer-top">
            <img class="icons" src="../assets/img/instagram.png" alt="instagram">
            <img class="icons" src="../assets/img/facebook.png" alt="facebook">
            <img class="icons" src="../assets/img/whatsapp.png" alt="whatsapp">
        </div>
        <div class="footer-bot">
            <h2>Cohort</h2>
        </div>
    </footer>
</body>
</html>
